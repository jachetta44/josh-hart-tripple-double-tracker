name: Josh Hart Triple Double Bot

on:
  schedule:
    - cron: "*/10 2-6 * * *"  # every 10 minutes from 9pmâ€“1am ET
  workflow_dispatch:          # manual trigger when needed

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install tweepy requests pytz

      - name: Run script
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          BALLEDONTLIE_API_KEY: ${{ secrets.BALLEDONTLIE_API_KEY }}
          TEST_MODE: "0"   # or "1" if testing
        run: python main.py

